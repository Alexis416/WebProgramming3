<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2048 — native JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>2048 (native JS)</h1>
      <div class="controls">
        <div class="scoreboard">
          <div class="score-box">Очки<br><span id="score">0</span></div>
          <div class="score-box">Рекорд<br><span id="best">0</span></div>
        </div>
        <div style="width:8px"></div>
        <button id="undoBtn" class="secondary">Отмена</button>
        <button id="newBtn">Новая</button>
        <button id="leaderBtn" class="secondary">Лидерборд</button>
      </div>
    </header>

    <main>
      <div class="board-wrap" id="boardWrap">
        <div class="grid" id="grid"></div>
        <div id="tilesLayer" class="tiles-layer"></div>

        <div id="gameOverModal" class="overlay hidden">
          <div class="modal" id="gameOverBox">
            <p id="gameOverMessage">Игра окончена</p>
            <div id="saveSection">
              <input id="usernameInput" placeholder="Введите имя" class="text-input" />
              <div class="row">
                <button id="saveScoreBtn">Сохранить результат</button>
                <button id="restartFromOverBtn" class="secondary">Начать заново</button>
              </div>
            </div>
            <div id="savedLabel" class="hidden saved-label">Ваш рекорд сохранён</div>
          </div>
        </div>

        <div id="leaderModal" class="overlay hidden">
          <div class="modal">
            <h3>Топ-10 лидеров</h3>
            <div class="table-wrap">
              <table id="leaderTable"><thead><tr><th>Имя</th><th>Очки</th><th>Дата</th></tr></thead><tbody></tbody></table>
            </div>
            <div class="row end">
              <button id="closeLeaderBtn" class="secondary">Закрыть</button>
              <button id="clearLeaderBtn">Очистить</button>
            </div>
          </div>
        </div>
      </div>

      <div class="mobile-controls" id="mobileControls">
        <div class="row">
          <div></div>
          <button class="dir-btn" data-dir="up">↑</button>
          <div></div>
        </div>
        <div class="row">
          <button class="dir-btn" data-dir="left">←</button>
          <button class="dir-btn" data-dir="down">↓</button>
          <button class="dir-btn" data-dir="right">→</button>
        </div>
      </div>

    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
