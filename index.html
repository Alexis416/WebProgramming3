<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра 2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра 2048</h1>
    <div class="score-container">Очки: <span id="score">0</span></div>
    <div id="game-board"></div>
    <div class="controls">
        <button id="undo" disabled>Отменить ход</button>
        <button id="new-game">Новая игра</button>
        <button id="show-leaderboard">Лидеры</button>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <p id="game-over-message">Игра окончена!</p>
        <input type="text" id="name-input" placeholder="Введите ваше имя">
        <button id="save-button">Сохранить результат</button>
        <button id="restart-button">Начать заново</button>
    </div>

    <div id="leaderboard-modal" class="modal hidden">
        <h2>Таблица рекордов</h2>
        <table id="leaderboard-table">
            <tr><th>Имя</th><th>Очки</th><th>Дата</th></tr>
        </table>
        <button id="close-leaderboard">Закрыть</button>
    </div>

    <div id="mobile-controls">
        <button data-dir="up">↑</button>
        <button data-dir="left">←</button>
        <button data-dir="down">↓</button>
        <button data-dir="right">→</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
